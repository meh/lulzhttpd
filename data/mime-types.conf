<?xml version="1.0"?>
<mime-types default="text/plain">
    <mime extension=".pdf"     type="application/pdf"/>
    <mime extension=".sig"     type="application/pgp-signature"/>
    <mime extension=".spl"     type="application/futuresplash"/>
    <mime extension=".class"   type="application/octet-stream"/>
    <mime extension=".ps"      type="application/postscript"/>
    <mime extension=".torrent" type="application/x-bittorrent"/>
    <mime extension=".dvi"     type="application/x-dvi"/>
    <mime extension=".gz"      type="application/x-gzip"/>
    <mime extension=".pac"     type="application/x-ns-proxy-autoconfig"/>
    <mime extension=".swf"     type="application/x-shockwave-flash"/>
    <mime extension=".tar.gz"  type="application/x-tgz"/>
    <mime extension=".tgz"     type="application/x-tgz"/>
    <mime extension=".html"    type="text/html"/>
    <mime extension=".htm"     type="text/html"/>
    <mime extension=".css"     type="text/css"/>
    <mime extension=".c"       type="text/plain"/>
</mime-types>
