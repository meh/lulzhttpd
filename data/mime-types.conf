<?xml version="1.0"?>
<mime-types default="application/octet-stream">
    <mime extension=".pdf"            type="application/pdf"/>
    <mime extension=".sig"            type="application/pgp-signature"/>
    <mime extension=".spl"            type="application/futuresplash"/>
    <mime extension=".class"          type="application/octet-stream"/>
    <mime extension=".ps"             type="application/postscript"/>
    <mime extension=".torrent"        type="application/x-bittorrent"/>
    <mime extension=".dvi"            type="application/x-dvi"/>
    <mime extension=".pac"            type="application/x-ns-proxy-autoconfig"/>
    <mime extension=".swf"            type="application/x-shockwave-flash"/>
    <mime extension=".tar"            type="application/x-tar"/>
    <mime extension=".gz"             type="application/x-gzip"/>
    <mime extension=".bz2"            type="application/x-bzip"/>
    <mime extension=".t(ar.)?gz"      type="application/x-tgz"/>
    <mime extension=".tar.bz2"        type="application/x-bzip-compressed-tar"/>
    <mime extension=".tbz"            type="application/x-bzip-compressed-tar"/>
    <mime extension=".zip"            type="application/zip"/>
    <mime extension=".mp3"            type="audio/mpeg"/>
    <mime extension=".m3u"            type="audio/x-mpegurl"/>
    <mime extension=".wma"            type="audio/x-ms-wma"/>
    <mime extension=".wax"            type="audio/x-ms-wax"/>
    <mime extension=".ogg"            type="application/ogg"/>
    <mime extension=".wav"            type="audio/x-wav"/>
    <mime extension=".gif"            type="image/gif"/>
    <mime extension=".jp[e]?g"        type="image/jpeg"/>
    <mime extension=".png"            type="image/png"/>
    <mime extension=".bmp"            type="image/bmp"/>
    <mime extension=".tif[f]?"        type="image/tiff"/>
    <mime extension=".ico"            type="image/x-icon"/>
    <mime extension=".xbm"            type="image/x-xbitmap"/>
    <mime extension=".xpm"            type="image/x-xpixmap"/>
    <mime extension=".xwd"            type="image/x-xwindowdump"/>
    <mime extension=".css"            type="text/css"/>
    <mime extension=".htm[l]?"        type="text/html"/>
    <mime extension=".js"             type="text/javascript"/>
    <mime extension=".asc"            type="text/plain"/>
    <mime extension=".c(c|pp)?"       type="text/plain"/>
    <mime extension=".h(h|pp)?"       type="text/plain"/>
    <mime extension=".conf"           type="text/plain"/>
    <mime extension=".log"            type="text/plain"/>
    <mime extension=".t[e]?xt"        type="text/plain"/>
    <mime extension=".diff"           type="text/plain"/>
    <mime extension=".patch"          type="text/plain"/>
    <mime extension=".e(build|class)" type="text/plain"/>
    <mime extension=".rtf"            type="application/rtf"/>
    <mime extension=".(dtd|xml)"      type="test/xml"/>
    <mime extension=".mp[e]?g"        type="video/mpeg"/>
    <mime extension=".(mov|qt)"       type="video/quicktime"/>
    <mime extension=".avi"            type="video/x-msvideo"/>
    <mime extension=".as[fx]"         type="video/x-ms-asf"/>
    <mime extension=".wmv"            type="video/x-ms-wmv"/>
</mime-types>
