<?xml version="1.0"?>
<server>
    <!-- General configuration -->
    <general>
        <user>nobody</user>
        <group>nobody</group>

        <connection>
            <host>localhost</host>
            <port>2707</port>
        </connection>
    </general>

    <!-- Base directories -->
    <directories>
        <includes path="/etc/lulzhttpd/includes"/>
        <modules path="/usr/lib/lulzhttpd"/>
        <document path="/var/www/localhost/htdocs"/>

        <logs path="/var/log/lulzhttpd">
            <access path="access.log"/>
            <error path="error.log"/>
        </logs>
    </directories>

    <!-- Misc configuration -->
    <misc>
        <follow-symlinks>false</follow-symlinks>

        <index-filenames>
            <index>index.php</index>
            <index>index.htm[l]?</index>
        </index-filenames>
    </misc>

    <include path="%includes%/mime-types.conf"/>

    <!-- Modules -->
    <modules>
        <include path="%modules%/access.so"/>
    </modules>
</server>
